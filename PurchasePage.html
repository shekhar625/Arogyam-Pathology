<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Purchase Form</title>
    <link rel="stylesheet" href="PurPage.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h2>Package Purchase Form</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="details">Purchase Details:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="button-group">
                <button type="submit">Purchase</button>
                <!-- <button class="payment-button" data-amount="1" data-note="Payment"></button>  -->
                <button type="reset" class="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value });

            fetch('/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: jsonData.amount })
            })
            .then(response => response.json())
            .then(data => {
                const options = {
                    key: 'YOUR_RAZORPAY_KEY_ID',
                    amount: data.amount,
                    currency: data.currency,
                    name: 'Package Purchase',
                    description: 'Package Payment',
                    order_id: data.id,
                    handler: function (response) {
                        alert('Payment successful. Payment ID: ' + response.razorpay_payment_id);
                        document.getElementById('purchaseForm').reset();
                    },
                    prefill: {
                        name: jsonData.name,
                        email: jsonData.email,
                        contact: jsonData.phone
                    },
                    theme: {
                        color: '#0056b3'
                    },
                    method: {
                        "upi": true
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
